mashout_calculators.all:
  path: '/calculators'
  defaults:
    _title: 'Brewers Calculators'
    _controller: '\Drupal\mashout_calculators\Controller\BasicPage::content'
  requirements:
    _permission: 'access content'

mashout_calculators.ibu:
  path: '/calculators/ibu'
  defaults:
    _title: 'Calcs'
    _form: '\Drupal\mashout_calculators\Form\IbuCalculatorForm'
  requirements:
    _permission: 'access content'

mashout_calculators.autocomplete:
  path: '/calculators/ibu/autocomplete'
  defaults:
    _controller: '\Drupal\mashout_calculators\Controller\AutocompleteController::handleAutocomplete'
    _format: json
  requirements:
    _access: 'TRUE'
